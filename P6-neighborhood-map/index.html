<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cincinnati Food Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
<head>
<body>
	<div id="main-content" class="container-fluid">
		<div id="header">Popular Places to Eat in Cincinnati</div>
		<!-- Add the bootstrap row class here to make the divs align -->
		<div class="row">
			<!-- Map -->
			<div id="map" class="col-md-8"></div>
			<!-- Locations -->
			<div class="col-md-4">
				<div id="error"><h5><span id="error-message" data-bind="text: errorMessage"></span><h5></div>
				<div style="width:100%;" class="input-group">
					<input id="search" type="text" class="form-control" placeholder="Search..." data-bind="value: searchText, valueUpdate: 'afterkeydown', event: {keyup: updateLocations}">
				</div>
				<br>
				<ul class="list-group" data-bind="foreach: locationMarkerList">
					<a class="list-group-item" data-bind="text: name, visible: shown, click: $parent.selectLocation"></a>
				</ul>
			</div>
		</div>
	</div>
	<script type='text/javascript' src="js/jquery-3.3.1.min.js"></script>
	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSQYdiOpccm_AY32_OP1Od8DG2UEb3XSE&v=3&callback=initMap" onerror="googleMapsError()" async defer></script>
</body>
</html>
