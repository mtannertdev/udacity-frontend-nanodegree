<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loveland Neighborhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
<head>
<body>
	<div id="header">Popular Places to Eat in Cincinnati</div>
	<div id="main-content">
		<section class="locations-container remove_padding col-sm-3">
			<div id="locations">
				<!-- <input data-bind="textInput: query, event: {input: updateLocations}" type="text" placeholder="Search"></input> -->
				<ul class="list-group" data-bind="foreach: locationList">
					<li class="list-group-item" data-bind="text: name"></li>
				</ul>
			</div>
		</section>

		<!-- Map -->
		<section class="map-container remove_padding col-sm-9">
			<div id="map"></div>
		</section>
	</div>

	<script type='text/javascript' src="js/jquery-3.3.1.min.js"></script>
	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSQYdiOpccm_AY32_OP1Od8DG2UEb3XSE&v=3&callback=initMap" onerror="googleMapsError()" async defer></script>
</body>
</html>
