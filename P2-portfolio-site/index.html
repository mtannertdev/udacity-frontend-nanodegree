<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Portfolio: Mark Tannert</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-small.css" media="screen and (max-width: 600px)">
	<link rel="stylesheet" href="css/style-medium.css" media="screen and (min-width: 601px) and (max-width: 999px)">
	<link rel="stylesheet" href="css/style-large.css" media="screen and (min-width: 1000px)">
</head>
<body>
	<div class="container">
		<header>
			<div class="flex-container">
				<img class="logo" src="images/udacity.svg" alt="The Udacity Logo">
				<div class="header-text">
					<h1 class="title-super text-thin">Mark Tannert</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<hr>
		</header>
		<main>
			<picture>
				<source media="(min-width: 601px)" srcset="images/matrix_large.jpg">
				<img class="main-image" src="images/matrix_medium.jpg" alt="Cascading coded characters from The Matrix">
			</picture>
			<h3 class="featured-title text-muted">Featured Work</h3>
			<div class="flex-container featured-container">
				<article class="featured-work-col">
					<figure>
						<img class="featured-work-img" src="images/radio_small.jpg" alt="The National Radio Astronomy Observatory in Tucaon, Arizona">
						<figcaption><span class="figure-title">Radio</span><br><p class="figure-link">https://github.com/udacity/radio</p></figcaption>
					</figure>
				</article>
				<article class="featured-work-col">
					<figure>
						<img class="featured-work-img" src="images/hitachi_small.jpg" alt="A large monkeypod tree with a distinctive umbrella-shaped canopy known as the Hitachi Tree in Moanalua Gardens, Honolulu, Hawaii">
						<figcaption><span class="figure-title">Hitachi</span><br><p class="figure-link">https://github.com/udacity/hitachi</p></figcaption>
					</figure>
				</article>
				<article class="featured-work-col featured-work-col-last">
					<figure>
						<img class="featured-work-img" src="images/burger_small.jpg" alt="A delicious burger">
						<figcaption><span class="figure-title">Burger</span><br><p class="figure-link">https://github.com/udacity/burger</p></figcaption>
					</figure>
				</article>
			</div>
		</main>
	</div>
</body>
</html>
